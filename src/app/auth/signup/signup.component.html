<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email Address"
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        type="password"
        placeholder="Password"
        #password="ngModel"
        required
      />
      <mat-error *ngIf="password.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      >Sign up
    </button>
  </form>
</mat-card>
